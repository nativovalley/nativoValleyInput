        <div class="landing-text">
            <h1>Nativo Valley</h1>
            <h6>Muh. Aldi Andi Kitta | 201731255</h6>
            <h6>Maryo Freddy | 201731275</h6>
            <h6>Bambang Firmansyah | 201731280</h6>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="container">
            <div class="section-heading">
                <h1>Contact</h1>
                <h6>Lets work together</h6>
            </div>

            <form action="" data-aos="fade-left" data-aos-delay="300">
                <div class="input-group">
                    <input type="text" placeholder=" " required autofocus>
                    <label> Full Name </label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder=" " required>
                    <label> First Name </label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder=" " required>
                    <label> Last Name </label>
                </div>
                <div class="input-group">
                    <input type="email" placeholder=" " required>
                    <label> E-mail </label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder=" " required>
                    <label> Address </label>
                </div>
                <div class="input-group">
                    <input type="number" placeholder=" " required>
                    <label> Phone Number </label>
                </div>
                <div class="input-group">
                    <input type="url" placeholder=" " required>
                    <label> Linkedin/Github/Instagram/etc </label>
                </div>
                <div class="input-select">
                    <!-- <label for="service">What are you interested in?</label> -->
                    <textarea placeholder="Type Your Message" required name="subject" id="subject " cols="10" rows="10"></textarea>
                </div>
                <div class="input-select">
                    <label for="service">What are you interested in?</label>
                    <select name="service" id="service" required>
                        <option value="">Web Design</option>
                        <option value="">Web Development</option>
                        <option value="">Web Design/Development</option>
                    </select>
                </div>

                <div class="input-select">
                    <label for="service">What's your budget?</label>
                    <select name="service" id="service" required>
                        <option value="">Rp:300.000 - Rp:500.000</option>
                        <option value="">Rp:500.000 - Rp:1.000.000</option>
                        <option value="">Rp:1.000.000 - Rp:3.000.000</option>
                        <option value="">Rp:3.000.000 - more</option>
                    </select>
                </div>
                <!-- <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <label for="service">Services</label>
                <select name="service" id="service">
                    <option value="">Web Design</option>
                    <option value="">Web Development</option>
                    <option value="">Web Design/Development</option>
                </select>
                <label for="subject">Subject</label>
                <textarea name="subject" id="subject " cols="10" rows="10"></textarea> -->
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
